<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Dashboard</h1>

    <div class="row">
        {% for shop in shoops %}
        <div class="col-md-2 mb-2">
            <!-- Make the card smaller by adding a custom class -->
            <div class="card small-card">
                <!-- Add custom styling for the image -->
                <center><img src="{{ shop.image }}" class="card-img-top" alt="{{ shop.name }}" style="width: 100px; height: 100px;"></center>
                
                <div class="card-body text-center">
                    <h5 class="card-title">{{ shop.name }}</h5>
                    <a href="{{ shop.url }}" class="btn btn-primary">Visit Shop</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Add Bootstrap JS and Popper.js scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
