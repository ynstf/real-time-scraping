<!DOCTYPE html>
<html>
<head>
    <title>Scraper</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <button type="button" id="newPage">New Page</button>
    <br>


    {% if tasks_run %}
        {% for task in tasks_run %}
            <form id="scraperForm" method="post" action="{% url 'start_scraper' %}">
                {% csrf_token %}
                <label for="url">Enter aliexpress Products URL:</label>
                <label>{{ task.url }}</label><br>


                <label for="products_number">Enter number of products:</label>
                <input type="number" name="products_number" value="10" required><br>

                <label for="repetition_interval">Repetition Interval (minutes):</label>
                <input type="number" id="repetition_interval" name="repetition_interval" value="5" required><br>

                <button type="button" id="startScraper">Start Scraper</button>
            </form>

            <button type="button" id="stopScraper" style="display: none;" data-url="{{ task.url }}">Stop Scraper</button>

            <div id="statusDiv" style="display: none;">
                <p>Status: <span id="status">Not Started</span></p>
                Scraping has started. Check the results <a href="{% url 'result' %}">Go to Result</a>.
            </div>
            <br><br>
        {% endfor %}
    {% endif %}

    <br><br>

    <script>
        $(document).ready(function () {
            // Function to start the scraper
            $(document).on("click", ".startScraper", function () {
                $(this).prop('disabled', true);

                // Make an AJAX request to start the scraper for the specific form
                var form = $(this).closest("form");
                $.post("{% url 'start_scraper' %}", form.serialize(), function (data) {
                    if (data.status === 'started' || data.status === 'already_running') {
                        form.find(".status").text('Scraping has started. Check the results.');
                        form.find(".statusDiv").show();
                        form.find(".stopScraper").show();
                        form.find(".resultLink").attr("href", "{% url 'result' %}");  // Set the result link
                    } else {
                        alert("Error starting scraper");
                    }
                });
            });

            // Function to stop the scraper
            $(document).on("click", ".stopScraper", function () {
                var url = $(this).data('url');
                var form = $(this).closest("form");
                $.get("{% url 'stop_task' %}", { url: url }, function (data) {
                    if (data.status === 'stopped') {
                        form.find(".status").text('Scraping for URL ' + url + ' has been stopped.');
                        form.find(".statusDiv").show();
                        $(this).hide();
                    } else {
                        alert("Error stopping scraper");
                    }
                });
            });

            // Function to create a new form
            $("#newPage").click(function () {
                var newForm = $("<form>").attr({
                    "id": "scraperForm" + ($("form").length + 1),  // Generate a unique ID
                    "method": "post",
                    "action": "{% url 'start_scraper' %}"
                });

                // Append form fields
                newForm.append('<label for="url">Enter aliexpress Products URL:</label><input type="text" name="url" required><br>');
                newForm.append('<label for="products_number">Enter number of products:</label><input type="number" name="products_number" value="10" required><br>');
                newForm.append('<label for="repetition_interval">Repetition Interval (minutes):</label><input type="number" id="repetition_interval" name="repetition_interval" value="5" required><br>');
                newForm.append('<button type="button" class="startScraper">Start Scraper</button>');
                newForm.append('<button type="button" class="stopScraper" style="display: none;" data-url=""><div class="statusDiv" style="display: none;"><p>Status: <span class="status">Not Started</span></p>Scraping has started. Check the results <a class="resultLink" href=""></a>.</div></button>');

                // Append the new form to the body
                newForm.appendTo("body");
            });

            // Function to check the scraper status on page load
            function checkScraperStatus() {
                $.get("{% url 'get_scraper_status' %}", function (data) {
                    if (data.status === 'started') {
                        $(".status").text('Scraping is in progress. Check the results.');
                        $(".statusDiv").show();
                        $(".stopScraper").show();
                    } else {
                        $(".status").text('Not Started');
                        $(".statusDiv").hide();
                        $(".stopScraper").hide();
                    }
                });
            }

            // Check the scraper status on page load
            checkScraperStatus();
        });
    </script>

    
</body>
</html>
