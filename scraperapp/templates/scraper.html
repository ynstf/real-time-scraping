<body>
    <form method="post" action="{% url 'scraper' %}">
        {% csrf_token %}
        <label for="url">Enter aliexpress Products URL:</label>
        <input type="text" name="url" required>
        <br>
        <label for="products_number">Enter number of products:</label>
        <input type="number" name="products_number" min="1" required>

        <button type="submit">Start Scraper</button>
