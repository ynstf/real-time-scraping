<!DOCTYPE html>
<html>
<head>
    <title>Scraper</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <form id="scraperForm" method="post" action="{% url 'start_scraper' %}">
        {% csrf_token %}
        <label for="url">Enter aliexpress Products URL:</label>
        <input type="text" name="url" required><br>

        <label for="products_number">Enter number of products:</label>
        <input type="number" name="products_number" value="10" required><br>

        <label for="repetition_interval">Repetition Interval (minutes):</label>
        <input type="number" id="repetition_interval" name="repetition_interval" value="5" required><br>

        <button type="button" id="startScraper">Start Scraper</button>
    </form>
    

    <div id="statusDiv" style="display: none;">
        Scraping has started. Check the results <a href="{% url 'result' %}">Go to Result</a>.
    </div>

    <script>
        $(document).ready(function() {
            $("#startScraper").click(function() {
                // Disable the button to prevent multiple clicks
                $(this).prop('disabled', true);

                // Make an AJAX request to start the scraper
                console.log("Button clicked!");
                $.post("{% url 'start_scraper' %}", $("#scraperForm").serialize(), function(data) {
                    if (data.status === 'started') {
                        // Show the status message
                        console.log("started !");
                        $("#statusDiv").show();
                    } else {
                        // Handle error case
                        alert("Error starting scraper");
                    }
                });
            });
        });
    </script>
</body>
</html>
